<table class="table table-hover" *ngIf="categorias$ | async as categorias; else loading" >
  <thead>
    <tr>
      <th>ID</th>
      <th>Descrição</th>
      <th>#</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of categorias">
      <td>{{ c.id }}</td>
      <td>{{ c.name }}</td>
      <td>
        <a class="btn btn-outline-warning btn-sm" href=""><i class="fas fa-pencil-alt"></i></a>
        <app-delete-categoria [id]='c.id' (deleteCategoriaEvent)='listenerCategoria($event)' ></app-delete-categoria>   
      </td>
    </tr>
  </tbody>
</table>

<app-new-categoria (newCategoriaEvent)='listenerCategoria($event)'></app-new-categoria>

<!-- TODO transformar isso em component -->
<a href="#" class="float" data-toggle="modal" data-target="#newCategoriaModal">
  <i class="fa fa-plus btn-float"></i>
</a>

<ng-template #loading>
    <i class="fa fa-spinner fa-spin" style="font-size:24px"></i>
</ng-template>
